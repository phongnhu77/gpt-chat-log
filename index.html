<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat v·ªõi GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #chat {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #1d4ed8;
      font-weight: bold;
    }
    .assistant {
      color: #374151;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>üí¨ Chat v·ªõi GPT</h1>

  <input type="password" id="apiKey" placeholder="üîë Nh·∫≠p OpenAI API Key c·ªßa b·∫°n">

  <div id="chat"></div>

  <textarea id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."></textarea>
  <button onclick="sendMessage()">G·ª≠i</button>

  <script>
    let messages = [
      { role: "system", content: "B·∫°n l√† tr·ª£ l√Ω th√¥ng minh h·ªó tr·ª£ ng∆∞·ªùi d√πng b·∫±ng ti·∫øng Vi·ªát." }
    ];

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const apiKey = document.getElementById("apiKey").value.trim();
      if (!input || !apiKey) return;

      messages.push({ role: "user", content: input });
      displayMessage("user", input);
      document.getElementById("userInput").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo", // b·∫°n c√≥ th·ªÉ ƒë·ªïi th√†nh gpt-4 n·∫øu t√†i kho·∫£n h·ªó tr·ª£
          messages: messages
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "[Kh√¥ng c√≥ ph·∫£n h·ªìi]";
      messages.push({ role: "assistant", content: reply });
      displayMessage("assistant", reply);
    }

    function displayMessage(role, content) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${role}`;
      msgDiv.textContent = (role === "user" ? "üßë B·∫°n: " : "ü§ñ GPT: ") + content;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
