<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat GPT của Tôi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .chat {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .user {
      color: #1d4ed8;
      font-weight: bold;
    }
    .assistant {
      color: #374151;
    }
  </style>
</head>
<body>
  <h1>📘 Lưu Trữ Chat GPT Cá Nhân</h1>

  <div class="chat">
    <p class="user">🧑 Bạn: Làm sao để tạo web lưu chat GPT?</p>
    <p class="assistant">🤖 GPT: Bạn có thể dùng GitHub Pages để tạo web miễn phí...</p>
  </div>

  <div class="chat">
    <p class="user">🧑 Bạn: Bạn làm giúp tôi được không?</p>
    <p class="assistant">🤖 GPT: Được! Đây là trang mẫu để bạn bắt đầu.</p>
  </div>

</body>
</html>
